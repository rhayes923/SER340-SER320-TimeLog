<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/surveyForm.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="studentPage.js"></script>
    </head>
    <body>
        <header id="main-section">
            <div class="content">
                <div class="container"></div>
                <a href="login.html"><button type="button" class="btn btn-primary">Sign Out</button></a>
                <h4 class="display-4">Survey Form</h4>
                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#menu1">Course 1</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="menu1" class="tab-pane fade in active">
                            <form>
                                <div class="card" style="width: 50rem; align-items: center;">
                                    <div class="card-header">
                                        Course 1
                                    </div>
                                    <button type="submit" onclick="onSubmit()" class="btn btn-primary">Submit All</button>
                                    <ul class="list-group list-group-flush" id="assignmentList">
                                        <p id="assignmentName" class="nameStyle">Syllabus</p>

                                        <div class="input-group input-group-sm mb-3" id="input">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Time spent (minutes)</span>
                                            </div>
                                            <input type="text" id="inputResult" placeholder="Enter..." class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" />
                                        </div>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>

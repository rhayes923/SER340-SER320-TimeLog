<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/surveyForm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="coursesPage.js"></script>
  </head>
  <body>
    <header id="main-section">
      <div class="content">
        <div class="container">
          <a href="login.html"
            ><button type="button" class="btn btn-primary">Sign Out</button></a
          >
          <h4 class="display-4">Active Courses</h4>
          <div class="container">
            <ul class="nav nav-tabs">
              <li class="active"></li>
            </ul>
            <div class="tab-content">
              <div id="menu1" class="tab-pane fade in active">
                <form>
                  <div class="card" style="width: 50rem; align-items: center">
                    <ul class="list-group list-group-flush">
                      <div class="row">
                        <div class="col">
                          <p
                            class="card-text"
                            style="margin-top: 3rem; font-size: 2rem"
                          >
                            Course 1
                          </p>
                        </div>
                        <div class="col">
                          <div class="text-right">
                            <a href="studentPage.html" class="btn btn-primary"
                              >Open</a
                            >
                          </div>
                        </div>
                      </div>
                      <li class="list-group-item" id="activecourse"></li>
                      <li id="newCourse"></li>
                      <input
                        type="text"
                        id="courseID"
                        placeholder="Course Name"
                        class="form-control"
                        aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm"
                      />
                      <button
                        type="button"
                        class="btn btn-primary"
                        onClick="newElement()"
                      >
                        Add New Course
                      </button>
                      <a href="courseList.html" class="btn btn-primary"
                        >View List of Courses</a
                      >
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
